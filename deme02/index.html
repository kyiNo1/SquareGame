<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="waiting"> </div>
<div class="Square" id="local">
    <div> 我方游戏区</div>
    <div class="game" id="local_game"></div>
    <div class="next" id="local_next"></div>
    <div class="info" >
        <div>已用时：<span id="local_time">0</span></div>
        <div>已得分：<span id="local_score">0</span></div>
        <div id="local_gameOver"></div>
    </div>
</div>

<div class="Square" id="remote">
    <div>对方游戏区</div>
    <div class="game" id="remote_game"></div>
    <div class="next" id="remote_next"></div>
    <div class="info" >
        <div>已用时：<span id="remote_time">0</span></div>
        <div>已得分：<span id="remote_score">0</span></div>
        <div id="remote_gameOver"></div>
    </div>
</div>
